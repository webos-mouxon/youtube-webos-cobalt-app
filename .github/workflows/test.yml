name: Test

on:
  push:
    branches:
      - '*'
      - '!cobalt'
  pull_request:
    branches:
      - '*'
      - '!cobalt'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - run: npm ci
      - run: npm run build
      - name: Validate build is correctly build
        run: git diff && git diff --quiet 
